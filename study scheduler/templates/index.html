<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Schedule Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-200 to-pink-100 flex items-center justify-center px-4 py-12">

    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-3xl w-full animate-fadeIn">
        <h1 class="text-4xl font-bold text-center text-purple-700 mb-6">ðŸ“š Study Schedule Generator</h1>

        <form method="post" class="space-y-4">
            <label for="exam_info" class="block text-lg font-semibold text-gray-700">Enter your exam details:</label>
            <textarea name="exam_info" id="exam_info" rows="5" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent resize-none" placeholder="e.g. I have two exams: Math101 with 3 lectures, and Physics101 with 2 lectures..."></textarea>
            <button type="submit" class="w-full py-3 px-6 bg-purple-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-300">âœ¨ Generate Schedule</button>
        </form>

        {% if schedule %}
            <div class="mt-8 bg-gray-50 border-l-4 border-purple-400 p-6 rounded-md shadow-sm animate-fadeIn">
                <h2 class="text-2xl font-semibold text-purple-700 mb-2">Your Personalized Study Schedule:</h2>
                <pre class="whitespace-pre-wrap text-gray-800 text-base">{{ schedule }}</pre>
            </div>
        {% endif %}
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out both;
        }
    </style>
</body>
</html>
